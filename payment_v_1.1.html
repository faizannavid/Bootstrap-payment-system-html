<div class="container">
	<div class="row">
		<div class="col-xs-8 col-md-4 col-lg-3  col-xs-offset-2 col-md-offset-2">

	   	<div class="col-xs-8 col-md-4 col-lg-6 col-xs-offset-2 col-md-offset-0">

		</div>
	</div>

</div>
<div class="container">
	<div class="row col_form" >
		<div class="col-xs-12 col-md-4 col-md-offset-2 col_left">
			<h4>Your information</h4>
	   		<form role="form">
				<div class="form-group">
					<label for="name">Company name</label>
					<input type="text" class="form-control" id="name" value="bdnews24.com" readonly="readonly">
				</div>	
				<div class="form-group">
					<label for="number">Phone</label>
					<input type="number" class="form-control" id="phone" value="880123456" readonly="readonly">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" value="abc@bdnews24.com" readonly="readonly">
				</div>			  
			</form>
	   	</div>
	   	<div class="col-xs-12 col-md-4 col_right">
	   		<h4>Order information</h4>
				  <form role="form">
					  <div class="form-group">
					    <label for="order_id">Order id</label>
					    <input type="number" class="form-control" name="order_id" value="1011" readonly="readonly">
					  </div>
					  <div class="form-group">
					  	<label for="">Placement</label>
					  	<input type="text" class="form-control" name="placement" value="mobile-slot-1" readonly="readonly">
					  </div>
					  <div class="form-group">
					  	<label for="">Total Amount</label>
					  	<input type="number" class="form-control" name="total_amount" value="10000.40" readonly="readonly">
					  </div>
					  <div class="form-group">
					  	<input type="hidden" name="store_id" value='ekushey'>
						<input type="hidden" name="tran_id" value='ORDID123456789'>
						<input type="hidden" name="success_url"	value='http://payment.bdnews24.com/success.aspx'>
						<input type="hidden" name="fail_url"	value='http://payment.bdnews24.com/fail.aspx'>
						<input type="hidden" name="cancel_url"	value='http://payment.bdnews24.com/cancel.aspx'>
					  </div>
					  <div class="form-group">
					  	<label for=""></label>			  	
					  </div>
					  
					  <button type="submit" class="btn btn-primary">Submit</button>
				</form> 
		</div>
	</div>

</div>
